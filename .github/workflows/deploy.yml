name: Deploy to Deno Deploy

on:
  push:
    branches:
      - claude/codebase-audit-01PNYLRpMjYoxDzadG58Zjq3
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: twowitnessproject
          entrypoint: main.ts
          root: .
